[colors]
background = #B31A1A1A
foreground = #D8DEE9
primary = #C2A87B
primary-accent = #80C2A87B
secondary = #919f75
alert = #A35D5D 
muted = #717782

[bar/mybar]
width = 100%
height = 22pt
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
padding-left = 0
padding-right = 1.5
module-margin = 1
separator = |
separator-foreground = ${colors.muted}
font-0 = JetBrainsMono Nerd Font Mono:size=11;2

modules-left = xworkspaces xwindow 
modules-center = date xkeyboard i3
modules-right = memory cpu wlan eth pulseaudio

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name% 
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.muted}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = Û∞ùü muted
label-muted-foreground = ${colors.muted}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
format = <label-indicator>

label-indicator-on = caps lock
label-indicator-padding = 0
label-indicator-margin =  0

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#C2A87B}%ifname%%{F-} %essid%
label-disconnected = %{F#C2A87B}%ifname%%{F#707880} disconnected

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#C2A87B}%ifname%%{F-} %local_ip%
label-disconnected = ""


[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/i3]
type = internal/i3
format = <label-mode>

[settings]
screenchange-reload = true
pseudo-transparency = false
