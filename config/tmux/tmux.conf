set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

unbind r 
bind r source-file ~/.config/tmux/tmux.conf

set -g status-style "bg=default fg=#D8DEE9"

set -g prefix C-f
set -g mouse on

bind -r , last-window
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind o run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

bind E run-shell "~/.local/bin/tmux-sessionizer ~/coding/exercism_go/"
bind D run-shell "~/.local/bin/tmux-sessionizer ~/dotfiles"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
